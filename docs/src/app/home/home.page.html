<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">
      Manual MyGameList
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-button color="secondary" routerLink="/listado">Manual Listado</ion-button>
    </ion-item>
    <ion-item>
      <ion-button color="primary" routerLink="/insertar">Manual Fromulario (Insertar)</ion-button>
    </ion-item>
    <ion-item>
      <ion-button color="primary" routerLink="/actualizar">Manual Fromulario (Actualizar)</ion-button>
    </ion-item>
    <ion-item>
      <ion-button color="primary" routerLink="/eliminar">Manual Fromulario (Eliminar)</ion-button>
    </ion-item>
    <ion-item>
      <ion-button color="success" routerLink="/buscar">Manual Buscar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
